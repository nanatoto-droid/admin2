{% extends 'base.html' %}

{% block content %}
<h2>Student List</h2>
    <form method="GET" action="{% url 'student_list' %}" class="search-form">
    <input type="text" name="search" placeholder="Search students..." value="{{ query }}">
    <button type="submit">🔍 Search</button>
</form>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Course</th>
            <th>Actions</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.course }}</td>
            <tb>{{ student.gender }}</tb>
            <td>
                <a href="{% url 'student_update' student.id %}">Edit</a>
                <a href="{% url 'student_delete' student.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
