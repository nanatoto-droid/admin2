{% extends 'base.html' %}
{% block title %}Delete News{% endblock %}
{% block content %}
<h2>Are you sure you want to delete "{{ news.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'news_list' %}">Cancel</a>
</form>
{% endblock %}
